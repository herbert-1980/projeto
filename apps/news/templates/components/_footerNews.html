{% load static %}
<!-- Footer Start -->
<div class="container-fluid bg-dark pt-5 px-sm-3 px-md-5 mt-5">
    <div class="row py-4">
        <div class="col-lg-4 col-md-6 mb-5">
            <h5 class="mb-4 text-white text-uppercase font-weight-bold">Entre em Contato</h5>
            <p class="font-weight-medium">
                <i class="fa fa-map-marker-alt mr-2"></i>Campo Grande - MS</p>
            <p class="font-weight-medium">
                <i class="fa fa-phone-alt mr-2"></i>67 99136-3900</p>
            <p class="font-weight-medium">
                <i class="fa fa-envelope mr-2"></i>contato@coophanews.com.br</p>
        </div>
        <div class="col-lg-4 col-md-6 mb-5">
            <h5 class="mt-4 mb-3 text-white text-uppercase font-weight-bold">Siga-nos</h5>
            <div class="d-flex justify-content-start">
                <a class="btn btn-lg btn-secondary btn-lg-square mr-2" href="#">
                    <i class="fab fa-twitter"></i></a>
                <a class="btn btn-lg btn-secondary btn-lg-square mr-2" href="#">
                    <i class="fab fa-facebook-f"></i></a>
                <a class="btn btn-lg btn-secondary btn-lg-square mr-2" href="#">
                    <i class="fab fa-linkedin-in"></i></a>
                <a class="btn btn-lg btn-secondary btn-lg-square mr-2" href="#">
                    <i class="fab fa-instagram"></i></a>
                <a class="btn btn-lg btn-secondary btn-lg-square" href="#">
                    <i class="fab fa-youtube"></i></a>
            </div>
        </div>
        <div class="col-lg-4 col-md-6 mb-5">
            <h5 class="mb-4 text-white text-uppercase font-weight-bold">Newsletter</h5>
            <p class="text-white mb-4">Inscreva-se para receber nossas últimas notícias e atualizações.</p>
            <form action="">
                <div class="input-group">
                    <input type="text" class="form-control" id="newsletter" name="newsletter" placeholder="Seu Email">
                    <div class="input-group-append">
                        <button class="btn btn-primary">Inscrever-se</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="container-fluid py-4 px-sm-3 px-md-5" style="background: #111111;">
    <p class="m-0 text-center">&copy; <a href="/">CoophaNews</a>. Todos os direitos Reservados.
</div>
<!-- Footer End -->

<!-- Back to Top -->
<a href="#" class="btn btn-primary btn-square back-to-top"><i class="fa fa-arrow-up"></i></a>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'news/lib/easing/easing.min.js' %}"></script>
<script src="{% static 'news/lib/owlcarousel/owl.carousel.min.js' %}"></script>
