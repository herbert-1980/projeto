{% load static %}

{% if not hide_breaking_news %}
<!--=================================
  Breaking News -->
  <section class="breaking-news">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-xl-2 col-lg-3 col-md-4">
                <span class="news-btn">Novidades <i class="fa-solid fa-caret-right"></i></span>
            </div>
            <div class="col-xl-10 col-lg-9 col-md-8">
                <div class="owl-carousel arrow-styel-03" data-nav-dots="false" data-nav-arrow="true" data-items="4" data-xl-items="4" data-lg-items="3" data-md-items="3" data-sm-items="2" data-xs-items="2" data-xx-items="1" data-autoheight="true">
                    {% for news in breaking_news %}
                    <div class="item">
                        <div class="news-post">
                            <div class="news-image">
                                <img class="img-fluid" src="{{ news.principal_image.url }}" alt="{{ news.title }}">
                            </div>
                            <div class="news-post-details">
                                <h6 class="news-title">
                                    <a href="{% url 'news_detail' slug_title=news.slug_title %}">{{ news.title }}</a>
                                </h6>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="breaking-news-slide"></div>
        </div>
    </div>
</section>
<!--================================= Breaking News -->
{% endif %}
