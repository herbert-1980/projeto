<!-- promocoes/templates/promocoes/promocao_detail.html -->
<h1>{{ promocao.titulo }}</h1>
<p>{{ promocao.descricao }}</p>
<img src="{{ promocao.imagem_principal.url }}" alt="{{ promocao.titulo }}">
<p>Data de Início: {{ promocao.data_inicio }}</p>
<p>Data de Fim: {{ promocao.data_fim }}</p>

<!-- Aqui você pode adicionar um carrossel para as imagens adicionais, se houver -->
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        {% for imagem in promocao.imagens_da_promocao.all %}
            <div class="carousel-item {% if forloop.first %} active {% endif %}">
                <img src="{{ imagem.imagem.url }}" class="d-block w-100" alt="{{ imagem.legenda }}">
                <div class="carousel-caption d-none d-md-block">
                    <p>{{ imagem.legenda }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
