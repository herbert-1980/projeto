<form action="" method="post">
    {% csrf_token %}
    <div class="mt-3">
        {{ form.old_password.errors }}
        <label class="form-label" for="{{ form.old_password.id_for_label }}">Senha Antiga:</label>
        {{ form.old_password }}
    </div>

    <div class="mt-3">
        {{ form.new_password1.errors }}
        <label class="form-label" for="{{ form.new_password1.id_for_label }}">Nova Senha:</label>
        {{ form.new_password1 }}
    </div>

    <div class="mt-3">
        {{ form.new_password2.errors }}
        <label class="form-label" for="{{ form.new_password2.id_for_label }}">Confirmação de senha:</label>
        {{ form.new_password2 }}
    </div>
    <button type="submit" class="btn btn-secondary mt-3">Alterar Senha</button>
</form>
